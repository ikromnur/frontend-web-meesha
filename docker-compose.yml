
services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_BACKEND_URL: ${NEXT_PUBLIC_BACKEND_URL}
    image: meesha-frontend:latest
    container_name: meesha-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_BACKEND_URL=${NEXT_PUBLIC_BACKEND_URL}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      # Backend URL for server-side calls (e.g. docker container name if backend is in same network)
      - INTERNAL_BACKEND_URL=${INTERNAL_BACKEND_URL:-http://host.docker.internal:4000}
    restart: always
    # Uncomment if you have a backend network
    # networks:
    #   - meesha-net

# networks:
#   meesha-net:
#     external: true
